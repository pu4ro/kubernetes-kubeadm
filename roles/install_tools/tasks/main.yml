---
- name: Install Helm (CentOS & Ubuntu)
  get_url:
    url: "{{ repo_url.centos }}/helm"
    dest: "/tmp/helm"
    mode: '0777'

- name: copy Helm
  copy:
    src: "/tmp/helm"
    dest: "/usr/local/bin"
    remote_src: yes
    mode: '0777'

- name: Install k9s (CentOS & Ubuntu)
  get_url:
    url: "{{ repo_url.centos }}/k9s"
    dest: "/tmp/k9s"
    mode: '0777'

- name: copy k9s
  copy:
    src: "/tmp/k9s"
    dest: "/usr/local/bin"
    remote_src: yes
    mode: '0777'
