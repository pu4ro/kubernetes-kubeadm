---
- name: Install packages on Ubuntu
  apt:
    name: "{{ ubuntu_packages }}"
    state: present
    update_cache: yes
  when: ansible_facts['os_family'] == "Debian"

- name: Install packages on CentOS
  yum:
    name: "{{ centos_packages }}"
    state: present
  when: ansible_facts['os_family'] == "RedHat"