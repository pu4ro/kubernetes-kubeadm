---
# =============================================================================
# MASTER TOKEN 관리 역할 변수
# =============================================================================
# 마스터 노드 토큰 관리를 위한 기본 변수들
# group_vars/all.yml에서 재정의 가능

# -----------------------------------------------------------------------------
# 토큰 관리 기본 설정
# -----------------------------------------------------------------------------
# 토큰 자동 재생성 및 만료 시간 설정
token_auto_regenerate_default: true    # 토큰 자동 재생성 기본값
token_ttl_default: "24h"               # 토큰 기본 유효 시간 (24시간)

# -----------------------------------------------------------------------------
# 조인 재시도 설정
# -----------------------------------------------------------------------------
# 네트워크 문제 등으로 인한 조인 실패 시 재시도 설정
join_retry_count: 3                    # 조인 재시도 횟수
join_retry_delay: 30                   # 재시도 간격 (초)

# -----------------------------------------------------------------------------
# 인증서 키 관리
# -----------------------------------------------------------------------------
# control plane 인증서 공유를 위한 certificate key 설정
cert_key_ttl: "2h"                     # certificate key 유효 시간 (2시간)
cert_key_auto_cleanup: true            # 사용 후 자동 정리 여부