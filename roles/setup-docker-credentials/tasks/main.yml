---
- name: Ensure /var/lib/kubelet directory exists
  file:
    path: /var/lib/kubelet
    state: directory
    owner: root
    group: root
    mode: '0755'
  tags:
    - docker-credentials

- name: Get installed containerd version for credential setup
  shell: containerd --version | awk '{print $3}' | sed 's/v//'
  register: containerd_version_for_creds
  changed_when: false
  when: docker_registries is defined
  tags:
    - docker-credentials

- name: Set containerd major.minor version for credential setup
  set_fact:
    containerd_major_minor_creds: "{{ containerd_version_for_creds.stdout.split('.')[:2] | join('.') }}"
  when: docker_registries is defined
  tags:
    - docker-credentials

- name: Deploy containerd configuration (version < 2.2) for credential setup
  template:
    src: "{{ playbook_dir }}/roles/install_containerd/templates/config_v2.toml.j2"
    dest: /etc/containerd/config.toml
    owner: root
    group: root
    mode: '0644'
    backup: yes
  when: 
    - docker_registries is defined
    - containerd_major_minor_creds is version('2.2', '<')
  tags:
    - docker-credentials
    - containerd-restore

- name: Deploy containerd configuration (version >= 2.2) for credential setup
  template:
    src: "{{ playbook_dir }}/roles/install_containerd/templates/config_v3.toml.j2"
    dest: /etc/containerd/config.toml
    owner: root
    group: root
    mode: '0644'
    backup: yes
  when: 
    - docker_registries is defined
    - containerd_major_minor_creds is version('2.2', '>=')
  tags:
    - docker-credentials
    - containerd-restore

- name: Restart containerd service
  systemd:
    name: containerd
    state: restarted
    daemon_reload: yes
  when: docker_registries is defined
  tags:
    - docker-credentials
    - restart-containerd

- name: Perform nerdctl login for HTTPS registries
  shell: |
    echo "{{ item.password }}" | nerdctl login {{ item.registry }} --username "{{ item.username }}" --password-stdin
  loop: "{{ docker_registries }}"
  when: 
    - docker_registries is defined
    - item.protocol | default('https') == 'https'
  no_log: true
  tags:
    - docker-credentials
    - nerdctl-login

- name: Perform nerdctl login for HTTP registries (insecure)
  shell: |
    nerdctl login -u "{{ item.username }}" -p "{{ item.password }}" {{ item.registry }} --insecure-registry
  loop: "{{ docker_registries }}"
  when: 
    - docker_registries is defined
    - item.protocol | default('https') == 'http'
  no_log: true
  ignore_errors: true
  tags:
    - docker-credentials
    - nerdctl-login

- name: Check if kubelet service exists
  stat:
    path: /usr/lib/systemd/system/kubelet.service
  register: kubelet_service_file
  tags:
    - docker-credentials

- name: Check if kubelet directory exists
  stat:
    path: /var/lib/kubelet
  register: kubelet_directory
  tags:
    - docker-credentials

- name: Copy nerdctl config.json to kubelet directory
  copy:
    src: ~/.docker/config.json
    dest: /var/lib/kubelet/config.json
    owner: root
    group: root
    mode: '0600'
    remote_src: yes
  when: kubelet_directory.stat.exists
  tags:
    - docker-credentials

- name: Restart kubelet service
  systemd:
    name: kubelet
    state: restarted
    daemon_reload: yes
  when: kubelet_service_file.stat.exists
  tags:
    - docker-credentials
    - restart-kubelet