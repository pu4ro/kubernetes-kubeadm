---
# =============================================================================
# KUBE-VIP 역할 변수 정의
# =============================================================================
# kube-vip 설치 및 구성에 필요한 기본 변수들
# group_vars/all.yml에서 재정의 가능

# -----------------------------------------------------------------------------
# KUBE-VIP 이미지 설정
# -----------------------------------------------------------------------------
# kube-vip 컨테이너 이미지 정보
# 버전 업데이트 시 이 값만 변경하면 됨
kubevip_image: "ghcr.io/kube-vip/kube-vip:v0.6.4"

# -----------------------------------------------------------------------------
# 네트워크 인터페이스 설정
# -----------------------------------------------------------------------------
# kube-vip가 사용할 네트워크 인터페이스
# 환경에 따라 eth0, ens33, enp0s3 등으로 변경 필요
kubevip_interface: "eth0"

# -----------------------------------------------------------------------------
# VIRTUAL IP (VIP) 주소
# -----------------------------------------------------------------------------
# Kubernetes API 서버용 가상 IP 주소
# 모든 마스터 노드에서 공유하는 엔드포인트
# group_vars/all.yml의 wildcard_ip 값을 기본으로 사용
kubevip_address: "{{ wildcard_ip | default('192.168.0.30') }}"