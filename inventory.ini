# =============================================================================
# KUBERNETES CLUSTER INVENTORY
# =============================================================================
# 클러스터 노드 구성 정의
# HA 모드 지원을 위한 다중 마스터 노드 설정 가능

# -----------------------------------------------------------------------------
# MASTER NODES (Control Plane)
# -----------------------------------------------------------------------------
# 마스터 노드 목록
# HA 모드: 홀수 개(1, 3, 5)로 구성 권장
# 단일 모드: master1만 사용
[masters]
master1 ansible_host=192.168.0.21
# master2 ansible_host=192.168.0.25    # HA 모드시 주석 해제
# master3 ansible_host=192.168.0.26    # HA 모드시 주석 해제

# -----------------------------------------------------------------------------
# WORKER NODES
# -----------------------------------------------------------------------------
# 워커 노드 목록
# 필요에 따라 추가/제거 가능
[workers]
worker1 ansible_host=192.168.0.22
worker2 ansible_host=192.168.0.23
worker3 ansible_host=192.168.0.24

# -----------------------------------------------------------------------------
# INSTALLATION NODES
# -----------------------------------------------------------------------------
# DNS, Docker Registry 등 설치용 노드
# 일반적으로 첫 번째 마스터 노드 사용
[installs]
master1 ansible_host=192.168.0.21

# -----------------------------------------------------------------------------
# PRE-INSTALLATION NODES
# -----------------------------------------------------------------------------
# 사전 설치 작업용 노드
[pre-installs]
master1 ansible_host=192.168.0.21

# -----------------------------------------------------------------------------
# GLOBAL VARIABLES
# -----------------------------------------------------------------------------
# 모든 노드에 적용되는 공통 설정
[all:vars]
ansible_user=root
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# HA 모드 예시 설정 (group_vars/all.yml에서 관리)
# ha_mode=true
# kubevip_interface=eth0
# kubevip_address=192.168.0.30
